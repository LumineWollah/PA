<VirtualHost *:80>
    ServerAdmin webmaster@api.caretakerservices.fr
    DocumentRoot /var/www/html
    ServerName api.caretakerservices.fr

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@api.caretakerservices.fr
    DocumentRoot /var/www/html
    ServerName api.caretakerservices.fr

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/api.caretakerservices.fr/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/api.caretakerservices.fr/privkey.pem

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
