<VirtualHost *:80>
    ServerName api.caretakerservices.fr
    Redirect permanent / https://api.caretakerservices.fr/
</VirtualHost>

<VirtualHost *:443>
    ServerName api.caretakerservices.fr

    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/api.caretakerservices.fr.crt
    SSLCertificateKeyFile /etc/apache2/ssl/api.caretakerservices.fr.key
</VirtualHost>
