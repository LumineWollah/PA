<VirtualHost *:80>
    ServerName caretakerservices.fr
    Redirect permanent / https://caretakerservices.fr/
</VirtualHost>

<VirtualHost *:443>
    ServerName caretakerservices.fr

    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/caretakerservices.fr.crt
    SSLCertificateKeyFile /etc/apache2/ssl/caretakerservices.fr.key
</VirtualHost>
